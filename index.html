<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Gamificado de Ciberseguridad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./statics/index.css">
</head>

<body class="mx-auto min-h-screen flex flex-col w-full">
    <div class="flex-1">
        <h1 id="header-smoth-scroll" class="text-4xl font-bold text-center mb-6 text-[#ed8936]">Cuestionario de
            Repasos Customizados</h1>
        <p class="text-center mb-8 text-lg">Selecciona una lección para cargar las preguntas desde un archivo JSON y
            comenzar el cuestionario.</p>

        <div class="text-center mb-8">
            <select id="lessonSelector">
                <option value="">-- Selecciona una lección --</option>
                <option value="example.json">Example</option>
                <option value="introduccion_a_la_ciberseguridad.json">Introduccion a la ciberseguridad</option>
            </select>
            <button id="loadLessonBtn" class="px-4 py-2 bg-[#ed8936] text-white rounded-lg font-bold">Cargar
                Lección</button>
        </div>
        <div id="lessonContext"
            class="max-w-2xl mx-auto mb-8 hidden bg-white rounded-lg shadow-lg p-8 text-lg text-gray-700 animate-fade-in">
        </div>
        <div class="text-center mb-8">
            <button id="showDifficultyBtn" class="px-4 py-2 bg-[#ed8936] text-white rounded-lg font-bold hidden">Iniciar
                Cuestionario</button>
        </div>


        <div id="difficultySelector" class="text-center mb-8 hidden">
            <p class="text-lg mb-4">Selecciona el nivel de dificultad:</p>
            <div class="outline-box">
                <label><input type="radio" name="difficulty" value="easy"> Fácil (30s por pregunta)</label><br>
                <label><input type="radio" name="difficulty" value="medium"> Medio (20s por pregunta)</label><br>
                <label><input type="radio" name="difficulty" value="hard"> Difícil (10s por pregunta)</label><br>
            </div>
            <button id="startQuizBtn" class="px-4 py-2 bg-[#ed8936] text-white rounded-lg font-bold mt-8"
                disabled>Comenzar Cuestionario</button>
        </div>

        <div id="quizContainer" class="hidden">
            <p class="text-center mb-8 text-lg">¡Responde rápido! <span id="timePerQuestion"></span>¡Gana
                puntos y mantén tu racha!</p>

            <div class="mb-8 bg-white p-6 rounded-lg shadow-sm">
                <div class="flex justify-between mb-4 text-sm font-medium">
                    <span>Puntos: <span id="points" class="text-[#ed8936]">0</span></span>
                    <span>Racha: <span id="streak" class="text-[#ed8936]">0</span>x</span>
                    <span id="timer" class="text-[#ed8936]">Tiempo Total: 10:00</span>
                    <span>Pregunta: <span id="currentQuestion">1</span> / <span id="totalQuestions">0</span></span>
                </div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                </div>
            </div>

            <div class="slider-container">
                <form id="quizForm"></form>
            </div>

            <div class="text-center">
                <button type="button" id="submitBtn" disabled
                    class="px-4 py-2 bg-[#ed8936] text-white rounded-lg font-bold">Evaluar Respuestas</button>
                <button type="button" id="resetBtn"
                    class="px-4 py-2 bg-[#ed8936] text-white rounded-lg font-bold">Reiniciar Juego</button>
            </div>
            <div id="score" class="text-center mt-8 text-xl font-bold"></div>
            <div id="summary" class="mt-12 max-w-md mx-auto"></div>
        </div>

        <button id="floatingReadBtn"
            class="fixed bottom-8 right-8 z-50 bg-[#ed8936] text-white rounded-full shadow-lg px-6 py-3 font-bold text-lg flex items-center hidden">
            <svg id="floatingReadIcon" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            <span id="floatingReadText">Leer contexto</span>
        </button>
    </div>

    <footer class="py-4 w-full h-auto bg-[#ed8936]">
        <div class="w-full flex justify-center item-center">
            <a href="https://github.com/srhafid/FormReviewer" class="block hover:cursor-pointer" target="_blank">
                <svg class="text-white w-8 h-8" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
                </svg>
            </a>
        </div>
    </footer>

    <script src="./statics/index.js"></script>
</body>

</html>
